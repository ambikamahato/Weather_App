<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp_ambikaMahato</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Search" class="input-box" />
          <button id="searchbtn" class="fa-solid fa-magnifying-glass"></button>
        </div>
      </div>

      <div class="location_not_found">
        <!-- <h1>Sorry location not found!</h1> -->
        <!-- <img src="./404.jpeg" alt="404"> -->
      </div>

      <div class="weather-body">
        <img src="./imgs/cloud.png" alt="weather Image" class="weather-img" />

        <div class="weather-box">
          <p class="temperature">0 <sup>ÂºC</sup></p>
          <p class="description">Light Rain</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
              <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">0%</span>
                    <p>Humidity</p>
                </div>  
            </div>

            <div class="wind">
              <i class="fa-sharp fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">0 km/h</span>
                    <p>Wind Speed</p>
                </div>  
            </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/e187358690.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
